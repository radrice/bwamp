<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>
      BWAMP
    </title>
    <meta name="author" content="radrice">
    <meta name="description" content="mnml bwamping enabled">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-icon-180x180.png">
    <link rel="stylesheet" href="css/mnml.min.css">
    <script>
      window['_fs_debug'] = false;
      window['_fs_host'] = 'staging.fullstory.com';
      window['_fs_org'] = '19v';
      window['_fs_namespace'] = 'FS';
      (function(m,n,e,t,l,o,g,y){
        if (e in m && m.console && m.console.log) { m.console.log('FullStory namespace conflict. Please set window["_fs_namespace"].'); return;}
        g=m[e]=function(a,b){g.q?g.q.push([a,b]):g._api(a,b);};g.q=[];
        o=n.createElement(t);o.async=1;o.src='https://'+_fs_host+'/s/fs.js';
        y=n.getElementsByTagName(t)[0];y.parentNode.insertBefore(o,y);
        g.identify=function(i,v){g(l,{uid:i});if(v)g(l,v)};g.setUserVars=function(v){g(l,v)};
        g.identifyAccount=function(i,v){o='account';v=v||{};v.acctId=i;g(o,v)};
        g.clearUserCookie=function(c,d,i){if(!c || document.cookie.match('fs_uid=[^;`]*`[^;`]*`[^;`]*`')){
        d=n.domain;while(1){n.cookie='fs_uid=;domain='+d+
        ';path=/;expires='+new Date(0);i=d.indexOf('.');if(i<0)break;d=d.slice(i+1)}}};
      })(window,document,window['_fs_namespace'],'script','user');
    </script>
    <link rel="stylesheet" href="css/tachyons.min.css">
  </head>
  <body class="tc sans-serif bg-space cover">
    <h1 class="f-subheadline white blink">BWAMP!</h1>
    <h1><a class="play light-yellow" href="#">BWAMP</a></h1>
    <div class="">
      <audio class="bwamp" preload="auto">
        <source src="horn.mp3">
        Your browser cannot <code>bwamp</code>.
      </audio>
    </div>
    <h1><a class="play light-yellow" href="#">BWAMP 2</a></h1>
    <div class="">
      <audio class="bwamp" preload="auto">
        <source src="horn-2.mp3">
        Your browser cannot <code>bwamp 2</code>.
      </audio>
    </div>
    <h1><a class="play light-yellow" href="#">BWAMP 3</a></h1>
    <div class="">
      <audio class="bwamp" preload="auto">
        <source src="horn-3.mp3">
        Your browser cannot <code>bwamp 3</code>.
      </audio>
    </div>
    <div class="">
      <h1><a class="yellow" href="#" id="playAll">PLAY ALL BWAMPS</a></h1>
    </div>
    <div id="bwampForm" class="mv4">
      <label class="f4 db white lh-title mb2">Who is bwamping?</label>
      <input id="identity" class="f4 w-25 input-reset mb2">
      <br>
      <button id="identify">Thank you</button>
    </div>
    <div id="bwampMessage" class="dn white lh-copy mv4 f2">
      Happy bwamping <span id="identified"></span>
    </div>
    <hr>
    <div id="wishForm" class="mv4">
      <label class="db white lh-title mb2 f4">Care to make a wish?</label>
      <textarea id="wish" class="f4 input-reset w-25 lh-title h4 pa2"></textarea>
      <label for="wishConset" class="db white mb2">
        <input type="checkbox" id="wishConsent">
        May we store your wish in our internet hope chest?
      </label>
      <button id="wishSubmit f4">Make wish</button>
    </div>
    <div id="wishMessage" class="f4 dn white lh-copy mv4">
      Bwamp <span class="fw9 f2" id="wishPower"></span> times and maybe your wish comes true?
      <br>
      <br>
      We love you.
    </div>
    <script src="js/bwamp.js"></script>
  </body>
</html>
